                                    console.log(i)
                                    console.log(table.rows[row].cells["cell"+i])
                                    table.rows[row].cells["cell"+i].innerHTML=title;
                                    if(i%5 == 0) {

                                        row++;
                                    }
                                }
                            }
                        }

                            popupWin.document.write('</html>');
                            popupWin.document.close();
                        }
